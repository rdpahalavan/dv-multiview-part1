<!DOCTYPE html>
<html>
<head>
<style>
.btn-group .button {
  background-color: #4CAF50; /* Green */
  border: 1px solid green;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

.btn-group .button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>
<center>
<h2>CLICK THE BUTTON</h2>
<div class="btn-group">
  <button class="button" onclick="window.location.href='/dv-multiview-part1/Single_view/';">Single View</button>
  <button class="button" onclick="window.location.href='/dv-multiview-part1/Two_View/';">Two view</button>
  <button class="button" onclick="window.location.href='/dv-multiview-part1/Four_View/';">Four View</button>
</div>
</center>
</body>
</html>
